<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MEBE</title>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Topbar Container -->
                    <div class="container-fluid">

                        <!-- Handles collapsing navbar into sandwich menu -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="" collapse navbar-collapse" id="navbarScroll">

                            <!-- Topbar list of items -->
                            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                                style="--bs-scroll-heigh: 100px;">

                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">How to Use?</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">User</a>
                                </li>
                            </ul>

                        </div>

                    </div>

                </nav>
                <!-- End of nav Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="text-center">Minimalistic Ethereum Block Explorer</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Row -->

                    {% block eth_stats_dashboard %}
                    {% endblock %}

                    <!-- Search Bar -->
                    {% block searchbar %}
                    {% endblock %}

                    <!-- Search Results -->
                    <div class="row">
                        <div hidden class="card" id="search_results_card">
                            <!--HTML provided via JS-->
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>







    <div class="container-fluid">


    </div>

    <section id="scripts">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/static/eth_stats.js"></script>
        <script src="/static/search.js"></script>

    </section>
</body>

</html>
